
{%extends "base.html"%}

{%block title%}Story Form{%endblock%}

{%block content%}
<form class="storyForm" action="/Stories" >
{%for word in lst%}
<input type='text' name='{{word}}' placeholder="{{word}}...">
{%endfor%}
<button type="submit" name='story_id' value="{{story_id}}">Make Story!</button>
</form>
{%endblock%}
